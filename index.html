<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <!-- Pixel / Minecraft-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8; /* soft pink */
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating pixel hearts background */
    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff4d88;
      image-rendering: pixelated;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff4d88;
      border-radius: 0;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(45deg);
      }
      to {
        transform: translateY(-20vh) rotate(45deg);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      80% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }
      to {
        transform: translateY(-20vh) rotate(45deg);
      }
    }

    /* Popup */
    .popup {
      background: #fff0f7;
      border: 4px solid #ff4d88;
      padding: 30px;
      text-align: center;
      z-index: 10;
      box-shadow: 8px 8px 0 #ff9bbf;
      animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .popup h1 {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ff2f77;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 10px 16px;
      background: #ff4d88;
      color: white;
      border: 3px solid #ff2f77;
      cursor: pointer;
      box-shadow: 4px 4px 0 #ff9bbf;
    }

    button:hover {
      background: #ff2f77;
    }

  </style>
</head>
<body>

  <!-- Hearts -->
  <script>
    // pixel click sound (retro beep)
    function playPixelSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = 'square';
      osc.frequency.value = 880;

      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);

      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    }

    // floating hearts

    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 6 + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Popup -->
  <div class="popup">
    <h1>do you want to be my valentine?</h1>
    <div class="buttons">
      <button onclick="playPixelSound(); alert('YAY ðŸ’— you are mine now')">yes</button>
      <button onclick="playPixelSound(); alert('correct ðŸ’ž no escape')">yes</button>
    </div>
  </div>

</body>
</html>
